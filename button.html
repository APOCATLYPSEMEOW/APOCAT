<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add APOCAT Token</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }
    
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }
    
    h1 {
      margin: 0 0 10px 0;
      color: #333;
      font-size: 28px;
    }
    
    .token-symbol {
      color: #667eea;
      font-size: 20px;
      margin-bottom: 30px;
    }
    
    button {
      width: 100%;
      padding: 15px 30px;
      margin: 10px 0;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    #addWallet {
      background: #667eea;
      color: white;
    }
    
    #addWallet:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }
    
    #copyAddress {
      background: #48bb78;
      color: white;
    }
    
    #copyAddress:hover {
      background: #38a169;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
    }
    
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #f7fafc;
      border-radius: 10px;
      font-size: 14px;
      color: #666;
    }
    
    .contract {
      font-family: monospace;
      font-size: 12px;
      word-break: break-all;
      margin-top: 10px;
      color: #333;
    }
    
    .label {
      display: block;
      margin-bottom: 15px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üê± APOCAT</h1>
    <div class="token-symbol">APOCATLYPSE MEOW</div>
    
    <span class="label">üíª Desktop Wallet (Browser Extension)</span>
    <button id="addWallet">Add to Wallet</button>
    
    <span class="label">üì± Mobile Wallet</span>
    <button id="copyAddress">Copy Contract Address</button>
    
    <div class="info">
      <strong>Contract Address:</strong>
      <div class="contract">0x44E136EA30fF93ab1D2a64F598719Cc855bbcd7E</div>
    </div>
  </div>

  <script>
    const TOKEN_DATA = {
      address: '0x44E136EA30fF93ab1D2a64F598719Cc855bbcd7E',
      symbol: 'APOCAT',
      decimals: 18,
      image: 'https://raw.githubusercontent.com/APOCATLYPSEMEOW/APOCAT/main/assets/logo.png'
    };

    // Desktop Wallet Button
    document.getElementById('addWallet').onclick = async () => {
      if (!window.ethereum) {
        alert('No wallet detected! Please install MetaMask, Coinbase Wallet, Trust Wallet, or any Ethereum wallet extension.');
        return;
      }

      try {
        await ethereum.request({
          method: 'wallet_watchAsset',
          params: {
            type: 'ERC20',
            options: TOKEN_DATA
          }
        });
        alert('APOCAT token added successfully! üéâ');
      } catch (e) {
        console.error(e);
        if (e.code === 4001) {
          alert('You rejected the request.');
        } else {
          alert('Error adding token. Please try copying the contract address instead.');
        }
      }
    };

    // Mobile Wallet Button (Copy Address)
    document.getElementById('copyAddress').onclick = async () => {
      try {
        await navigator.clipboard.writeText(TOKEN_DATA.address);
        alert('‚úÖ Contract address copied!\n\nNow open your mobile wallet app:\n1. Go to "Add Token" or "Import Token"\n2. Select "Custom Token"\n3. Paste the contract address\n4. Token details will auto-fill\n5. Confirm to add APOCAT');
      } catch (e) {
        // Fallback for older browsers
        const textArea = document.createElement('textarea');
        textArea.value = TOKEN_DATA.address;
        document.body.appendChild(textArea);
        textArea.select();
        document.execCommand('copy');
        document.body.removeChild(textArea);
        alert('‚úÖ Contract address copied!\n\nNow open your mobile wallet app:\n1. Go to "Add Token" or "Import Token"\n2. Select "Custom Token"\n3. Paste the contract address\n4. Token details will auto-fill\n5. Confirm to add APOCAT');
      }
    };
  </script>
</body>
</html>
